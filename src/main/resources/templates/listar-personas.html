<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/listar-personas.css}">
</head>
<body>
<div class="form-container">
    <h1>Gestión de Personas</h1>

    <div class="personas-list">
        <div th:each="persona : ${personas}" class="persona-item">
            <div class="persona-info">
                <p><strong>Nombre:</strong> <span th:text="${persona.nombre}"></span></p>
                <p><strong>Apellido:</strong> <span th:text="${persona.apellido}"></span></p>
                <p><strong>DNI:</strong> <span th:text="${persona.dni}"></span></p>
                <p><strong>Email:</strong> <span th:text="${persona.email}"></span></p>
            </div>
            <div class="action-buttons">
                <a th:href="@{/editar-persona/__${persona.dni}__}" class="edit-btn">
                    <i class="fas fa-pencil-alt"></i> Editar
                </a>
                <button class="delete-btn" th:data-dni="${persona.dni}">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmación -->
<div id="deleteModal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>Confirmar Eliminación</h3>
        <p>Para eliminar esta persona, escriba "Confirmar" a continuación:</p>
        <input type="text" id="confirmInput" class="confirm-input" placeholder="Escriba 'Confirmar'">
        <div class="modal-actions">
            <button class="submit-btn secondary" id="cancelBtn">Cancelar</button>
            <button class="submit-btn danger" id="confirmBtn">Eliminar</button>
        </div>
    </div>
</div>

<script th:src="@{/js/listar-personas.js}"></script>
</body>
</html>
